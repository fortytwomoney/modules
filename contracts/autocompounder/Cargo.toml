[package]
name = "autocompounder"
description = "Autocompounder allows for autocompounding of LP positions. Built on Abstract."
version.workspace = true
authors.workspace = true
edition.workspace = true
publish = false


exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
cosmwasm-std = { workspace = true }
cw-asset = { workspace = true }
cw-controllers = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
cw20 = { version = "1.0.1" }
cw20-base = { version = "1.0.1", features = ["library"] }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.21" }
semver = { workspace = true }
lazy_static = "1.4.0"
forty-two = { workspace = true }

abstract-app = { workspace = true }
abstract-sdk = { workspace = true }
protobuf = { version = "2", features = ["with-bytes"] }
cw-utils.workspace = true

[dev-dependencies]
# dev dependencies
tokio = { workspace = true }
anyhow = {  workspace = true }
dotenv = {  workspace = true }
env_logger = {  workspace = true }

forty-two-boot = { workspace = true }

#boot-core = "0.2.0"
#abstract-boot = "0.3.0-beta.2"
boot-core = { workspace = true }
abstract-boot = { workspace = true }
abstract-app = { workspace = true, features = ["schema"] }
cw-utils = {workspace = true}
