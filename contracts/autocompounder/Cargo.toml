[package]
name = "autocompounder"
description = "Autocompounder allows for autocompounding of LP positions. Built on Abstract."
version.workspace = true
authors.workspace = true
edition.workspace = true
publish = false


exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
library = []
phoenix-1 = ["cw-staking/phoenix-1"]
pisco-1 = ["cw-staking/pisco-1"]

[dependencies]
cosmwasm-std = { workspace = true }
cw-asset = { workspace = true }
cw-controllers = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
cw20 = { workspace = true }
cw20-base = { workspace = true, features = ["library"] }
schemars = "0.8.1"
serde = { workspace = true }
thiserror = { version = "1.0.21" }
lazy_static = "1.4.0"
forty-two = { workspace = true }

abstract-app = { workspace = true }
abstract-sdk = { workspace = true }
protobuf = { version = "2", features = ["with-bytes"] }
cw-utils = {workspace = true}

[dev-dependencies]
forty-two-boot = {path = "../../packages/forty-two-boot" }
forty-two = { workspace = true, features = ["boot"] }

abstract-app = { workspace = true, features = ["schema"] }
abstract-os = { workspace = true }
cw-multi-test = { workspace = true , features = ["staking"]}
cw-staking = { git = "https://github.com/Abstract-OS/contracts.git" }
module-factory = {git = "https://github.com/Abstract-OS/contracts.git",features = ["library"] }
os-factory = {git = "https://github.com/Abstract-OS/contracts.git",features = ["library"] }
ans-host = {git = "https://github.com/Abstract-OS/contracts.git",features = ["library"] }
version-control = {git = "https://github.com/Abstract-OS/contracts.git",features = ["library"] }
proxy = {git = "https://github.com/Abstract-OS/contracts.git",features = ["library"] }
manager = {git = "https://github.com/Abstract-OS/contracts.git",features = ["library"]}
# requires testing flag to ensure Astroport Msg type compatibility
dex = {git = "https://github.com/Abstract-OS/contracts.git", features = ["testing", "terra"]}
subscription = {git = "https://github.com/Abstract-OS/contracts.git",features = ["library"]}
abstract-boot = {workspace = true, features = ["integration"]}
boot-core = { workspace = true, features = ["daemon"]}
boot-cw-plus = { workspace = true}
anyhow = {workspace = true}
rstest = {workspace = true }
speculoos = { workspace = true }
astroport = { workspace = true }
semver = { workspace = true , features = ["serde"]}

cw-astro = {package = "cw20", version = "0.15"}
